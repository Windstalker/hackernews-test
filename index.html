<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackerNews Random TOP-10</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" type="text/javascript"></script>
  </head>
  <body>
    <h1 class="main-header">HackerNews</h1>
    <article class="article">
      <div class="article-heading">
        <h2>Lorem Article title</h2>
        <span class="score">4.3</span>
      </div>
      <div class="author">
        <span class="author-name">by KickAss</span>&nbsp;<span class="karma"
          >(4.2)</span
        >
      </div>
      <span>Read: </span
      ><a
        class="url"
        href="http://example.org/some-article-of-author"
        rel="noopener noreferrer"
        >http://example.org/some-article-of-author</a
      >
    </article>
  </body>
</html>
